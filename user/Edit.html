{{ define "Edit" }}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title></title>
</head>
<body>
<div class="container-fluid">

 <p>Form </p>
  <div class="row">
  	<div class="col-lg-6">
    <form class="form-inline" method="POST" action="Update">
      <div class="form-group">
        <label class="control-label col-lg-6">
          <strong>Nama User</strong> 
        </label>
        <div class="col-lg-4">
          <input type="hidden" name="IdUser" value="{{.IdUser}}">
          <input type="txt" name="UserName" class="form-control" value="{{.NamaUser}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-6"><strong>Alamat</strong></label>
        <div class="col-lg-4">
          <input type="text" name="Alamat" class="form-control" value="{{.Alamat}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-6"><strong>Pekerjaan</strong></label>
        <div class="col-lg-4">
          <input type="text" name="Pekerjaan" class="form-control" value="{{.Pekerjaan}}">
        </div>
      </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary">Update </button>
      </div>
    </form>
  	</div>
  </div>
</div>
</body>
</html>
{{ end }}
